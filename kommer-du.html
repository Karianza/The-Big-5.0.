<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kommer du?</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f9f9f9;
        }
        .sidebar {
            width: 250px;
            background-color: #0056b3;
            color: white;
            padding: 15px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #ffd700;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }
        header {
            background-color: #0056b3;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Meny</h2>
        <a href="index.html">Tilbake</a>
        <a href="gaveonsker.html">Gaveønsker</a>
        <a href="galleri.html">Galleri</a>
    </div>
    <div class="main-content">
        <header>
            <h1>Kommer du?</h1>
        </header>
        <section>
            <h2>Påmeldingsskjema</h2>
            <form action="https://eksempel.com/meld-deg-pa" method="POST">
                <label for="first-name">Fornavn:</label><br>
                <input type="text" id="first-name" name="first-name" placeholder="Fornavn" required><br><br>

                <label for="last-name">Etternavn:</label><br>
                <input type="text" id="last-name" name="last-name" placeholder="Etternavn" required><br><br>

                <label for="email">E-post:</label><br>
                <input type="email" id="email" name="email" placeholder="Din e-post" required><br><br>

                <label for="guests">Antall gjester:</label><br>
                <input type="number" id="guests" name="guests" placeholder="Antall gjester" min="1" max="10"><br><br>

                <input type="submit" value="Send påmelding">
            </form>
        </section>
    </div>
</body>
</html>
