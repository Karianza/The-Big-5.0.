<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amalfi Event</title>
    <style>
        body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff; /* Clean white background */
        color: #333; /* Neutral text color */
    }
    header {
        background-color: #0056b3; /* Vibrant royal blue */
        color: #fff;
        padding: 20px;
        text-align: center;
    }
    nav {
        background-color: #ffd700; /* Bright yellow */
        text-align: center;
        padding: 10px;
    }
    nav a {
        color: #ffffff; /* White links for contrast */
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
    }
    section {
        padding: 20px;
    }
    footer {
        background-color: #0056b3; /* Match the header with royal blue */
        color: white;
        text-align: center;
        padding: 10px;
    }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Amalfi-Inspired Event</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="about">
        <h2>About the Event</h2>
        <p>This event is inspired by the colors and vibrancy of the Amalfi Coast.</p>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
